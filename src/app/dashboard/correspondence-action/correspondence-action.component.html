<div class="input_item_wrp text_area action_container">
  <div class="action_header">
      <p class="text_16 blt_text"></p>
      <p class="text_16">Add comment:</p>
      <p class="text_16 err_message" >{{err}}</p>
  </div>
  <div class="input_item_wrp text_area">
      <mat-form-field>
        <textarea placeholder="Leave a comment" matInput [(ngModel)]="comment"></textarea>
      </mat-form-field>
  </div>
  <div class="button-holder">
    <button class = "btn_004" cdkFocusInitial (click)="sendStatus()">Save</button>
    <button class = "btn_004" (click)="onNoClick()">Cancel</button>
  </div>
</div>
